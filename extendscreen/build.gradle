apply plugin: 'com.android.library'

android {
    compileSdkVersion 23



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly 'com.android.support:appcompat-v7:23.4.0'
}
apply plugin: 'maven'


uploadArchives {
    repositories.mavenDeployer {
        def mavenRepositoryPath = file(getProperty('aar.extendscreen'))
        repository(url: "file://${mavenRepositoryPath.absolutePath}")

        pom.project {
            groupId "com.sinohb.lib" //groupId:artifactId:version
            artifactId "extendscreen" //LibA
            version "1.0.2"
        }
    }
}